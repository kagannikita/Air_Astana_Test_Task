<app-home></app-home>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="FSId" [value]="service.formData.FSId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-plane-departure" [class.green-icon]="StartCity.valid" [class.red-icon]="StartCity.invalid && StartCity.touched"></i>
        </div>
      </div>
      <input name="StartCity" #StartCity="ngModel" [(ngModel)]="service.formData.StartCity" class="form-control"
             placeholder="Город вылета" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-plane-arrival"  [class.green-icon]="EndCity.valid" [class.red-icon]="EndCity.invalid && EndCity.touched"></i>
        </div>
      </div>
      <input name="EndCity" #EndCity="ngModel" [(ngModel)]="service.formData.EndCity"
             class="form-control" placeholder="Город прилета" required>
    </div>
  </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"  [class.green-icon]="StartDate.valid" [class.red-icon]="StartDate.invalid && StartDate.touched"></i>
          </div>
        </div>
        <input name="StartDate" type="datetime-local" #StartDate="ngModel" [(ngModel)]="service.formData.StartDate" class="form-control">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"  [class.green-icon]="EndDate.valid" [class.red-icon]="EndDate.invalid && EndDate.touched"></i>
          </div>
        </div>
        <input name="EndDate" type="datetime-local" #EndDate="ngModel" [(ngModel)]="service.formData.EndDate" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-clock"  [class.green-icon]="Delay.valid" [class.red-icon]="Delay.invalid && Delay.touched"></i>
          </div>
        </div>
        <input type="time" name="Delay" #Delay="ngModel" [(ngModel)]="service.formData.Delay" class="form-control" placeholder="Задержка">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Потвердить</button>
  </div>
</form>
